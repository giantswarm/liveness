{{ if .Values.istio }}
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: health-gateway
  namespace: {{ .Values.namespace }}
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - '*'
    port:
      name: http
      number: 30010
      protocol: HTTP
{{ end }}
